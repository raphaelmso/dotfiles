set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#7aa2f7,bg=#1E1E2E"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1E1E2E,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1E1E2E,nobold,nounderscore,noitalics]"
set -g status-right "#{prefix_highlight}#[fg=#1E1E2E,bg=#7aa2f7,bold]#h "


setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#1E1E2E"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#1E1E2E"
setw -g window-status-format "#[fg=#1E1E2E,bg=#1E1E2E,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#1E1E2E,bg=#1E1E2E,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#1E1E2E,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261,bold] #I  #W #F #[fg=#3b4261,bg=#1E1E2E,nobold,nounderscore,noitalics]"

set -g @prefix_highlight_output_prefix "#[fg=#7aa2f7]#[bg=#1E1E2E]"
set -g @prefix_highlight_output_suffix ""
